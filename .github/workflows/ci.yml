name: CI Pipeline (Pull Request)

on:
   pull_request:
      branches:
         - main
         - develop

jobs:
   build:
      name: CI deScier Front-End (Pull Request)
      runs-on: ubuntu-latest

      steps:
         - name: Checkout code
           uses: actions/checkout@v3

         - name: Set up Node.js
           uses: actions/setup-node@v3
           with:
              node-version: '18'

         - name: Install dependencies
           run: npm install

         - name: Run lint checks
           run: npm run lint

         - name: Build the app
           run: npm run build
