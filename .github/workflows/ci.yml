name: CI Pipeline (Pull Request)

on:
   pull_request:
      branches:
         - main
         - feat/rafael/ci-cd-vps

jobs:
   quality:
      name: Code Quality Check
      runs-on: ubuntu-latest
      steps:
         - name: Checkout code
           uses: actions/checkout@v3

         - name: Set up Node.js
           uses: actions/setup-node@v3
           with:
              node-version: '23'
              cache: 'npm'

         - name: Install dependencies
           run: npm install

         - name: Run lint checks
           run: npm run lint

         - name: Type check
           run: npm run typecheck || echo "Sem verificação de tipos configurada"

         - name: Build check
           run: npm run build
